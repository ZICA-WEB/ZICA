<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;

      background-color: #181818;

    }
    .search-container {
      text-align: center;
      padding: 30px 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #FF0000;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 5px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0 20px;
    }
    li {
      margin: 10px 0;
      background-color: #282828;
      padding: 10px;
      border-radius: 5px;
    }
    a {
      color: #1DB954;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .footer {
      text-align: center;
      padding: 20px;
      color: gray;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <h2>ðŸŽ§ Trend Music Search | YouTube havolalari</h2>
    <input type="text" id="searchBox" placeholder="Qoâ€˜shiq nomini yozing...">
    <button onclick="searchSongs()">Qidirish</button>
  </div>

  <ul id="results"></ul>

  <div class="footer">
    &copy; 2025 Trend Music Search
  </div>

  <script>
    const songs = [
      // O'zbekcha
      { title: "Xamdam Sobirov - Sog'insang", link: "https://www.youtube.com/watch?v=H9Q4XGVfY8w" },
      { title: "Mashhura Muhammad - Signal", link: "https://www.youtube.com/watch?v=5pa94o591q4" },
      { title: "Ziyoda - Qalbim", link: "https://www.youtube.com/watch?v=9KxJqZfEYGw" },
      { title: "Ulug'bek Rahmatullayev - Koâ€˜nglim", link: "https://www.youtube.com/watch?v=k7uviJGYt7U" },
      { title: "Shohruhxon - Goâ€˜zalsan", link: "https://www.youtube.com/watch?v=H0SY5RYIAc4" },

      // Inglizcha
      { title: "Dua Lipa - Levitating", link: "https://www.youtube.com/watch?v=TUVcZfQe-Kw" },
      { title: "The Weeknd - Blinding Lights", link: "https://www.youtube.com/watch?v=4NRXx6U8ABQ" },
      { title: "Taylor Swift - Blank Space", link: "https://www.youtube.com/watch?v=e-ORhEE9VVg" },
      { title: "Justin Bieber - Peaches", link: "https://www.youtube.com/watch?v=tQ0yjYUFKAE" },
      { title: "Billie Eilish - Ocean Eyes", link: "https://www.youtube.com/watch?v=viimfQi_pUw" },
      { title: "Doja Cat - Say So", link: "https://www.youtube.com/watch?v=pok8H_KF1FA" }
    ];

    function searchSongs() {
      const input = document.getElementById('searchBox').value.toLowerCase();
      const results = document.getElementById('results');
      results.innerHTML = '';

      const filtered = songs.filter(song => song.title.toLowerCase().includes(input));

      if (filtered.length === 0) {
        results.innerHTML = "<li>Hech narsa topilmadi.</li>";
        return;
      }

      filtered.forEach(song => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="${song.link}" target="_blank">${song.title}</a>`;
        results.appendChild(li);
      });
    }
  </script>

</body>
</html>
